	<body>
		<div class="login">
			<h1>Register</h1>
			<form action="/register" method="post">
				<label for="email">
					<i class="fas fa-envelope"> </i>
					</label>
				<input type="text" name="email" placeholder="Email adress" id="email" required>
				<label for="username">
					<!-- font awesome icon -->
					<i class="fas fa-user"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>

				<input type="password" name="password" placeholder="Password" id="passwordHash" required>
		
				<input type="submit" value="Register">

			</form>
